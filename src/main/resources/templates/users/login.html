<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/assets/css/style.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="../assets/dist/js/bootstrap.bundle.min.js"></script>


  <title>Cars</title>

</head>
<body>

<div>

  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/index">CARS project</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">BUY car</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SELL car</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              SORT by
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Ads per day</a>
              <a class="dropdown-item" href="#">Ads with photo</a>
              <a class="dropdown-item" href="#">Ads by brand</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Show all ads</a>
            </div>
          </li>

        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

      </div>
    </nav>
  </header>

  <div>

    <div class="position-absolute end-50">
      <a class="btn btn-outline-primary btn" role="button" th:href="@{/users/addUser}">Registration</a>
    </div>

    <div class="float-right">
      <a class="btn btn-outline-success btn" th:if="${user.login == 'Гость'}" th:href="@{/users/loginPage}">
        <span th:text="${user.login}"></span>
      </a>
      <a class="btn btn-outline-info btn" th:if="${user.login != 'Гость'}" th:href="@{/users/logout}">
        <span th:text="${user.login}"></span>
      </a>
    </div>

    <div class="p-3">
      <div class="text-center bg-">
        <h1 class="mt-5">Authorization</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-4">
        <div class="card-body" style="background-color: rgba(126,241,176,0.52)">
          <div th:if="${fail}" class="alert alert-danger" role="alert">
            Login or password are incorrect. Please try again.
          </div>
          <form th:action="@{/users/login}" method="POST">
            <div class="form-group">
              <label>Your login</label>
              <input type="text" class="form-control" name="login">
            </div>
            <div class="form-group">
              <label>Your password</label>
              <input type="text" class="form-control" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Enter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
