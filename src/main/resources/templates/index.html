<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/assets/css/style.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="../assets/dist/js/bootstrap.bundle.min.js"></script>


  <title>Cars</title>

</head>
<body>

<div style="background: linear-gradient(rgba(243,255,255,0.64),rgba(197,218,253,0.47))">

  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/index">CARS project</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">BUY car</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SELL car</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              SORT by
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Ads per day</a>
              <a class="dropdown-item" href="#">Ads with photo</a>
              <a class="dropdown-item" href="#">Ads by brand</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Show all ads</a>
            </div>
          </li>
        </ul>

        <form class="form-inline mt-2 mt-md-0">
          <div class="d-flex align-items-center">
            <div type="button" class="btn btn-link px-3 me-2">
              <a class="btn btn-outline-success btn" th:if="${user.login == 'Гость'}" th:href="@{/users/loginPage}">
                <span th:text="${user.login}">Login</span>
              </a>
              <a class="btn btn-outline-info btn" th:if="${user.login != 'Гость'}" th:href="@{/users/logout}">
                <span th:text="${user.login}">Login</span>
              </a>
            </div>
            <button type="button" class="btn btn-primary btn-rounded me-3" th:onclick="|window.location.href='/users/addUser'|">
              Register
            </button>
          </div>
        </form>

      </div>
    </nav>
  </header>

</div>

</body>
</html>
